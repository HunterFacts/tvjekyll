mainpagetext:
    maintext:
      text1: Разрабатываем
      text2: программное обеспечение в областях
      text3: ресурсоснабжения и промышленности
    textWorkClients:
      motivationtext: Создаваемые нами сервисы и системы базируются на современных технологиях разработки ПО и наиболее эффективных методиках управления для построения бизнес-процессов
      directionscompany:
        - header: Управление удалёнными сотрудниками 
          text: Оперативный контроль и распределение срочных задач
        - header: Мобильные рабочие места
          text: Работа из любой точки мира
        - header: Консалтинг и выстраивание бизнес-процессов
          text: Совместно и клиентами выстраиваем светлое и стандартизированное будущее
        - header: Управление данными
          text: Учим клиентов использовать данные как актив предприятия
    textCommand:
      motivationtext: Мы верим в создаваемые продукты и преисполнены желанием помогать нашим клиентам достигать успехов. Нам интересно совместно искать решение проблем и пути повышения эффективности бизнеса.